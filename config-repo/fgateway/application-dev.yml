      url: http://localhost:9092
      stripPrefix: false
    fh5:
      path: /h5/**
      url: http://show-h5
      stripPrefix: false
    foss:
      path: /media/**
      url: http://localhost:9099
      stripPrefix: false
    fdiscovery:
      path: /discovery/**
      url: http://localhost:9099
      stripPrefix: false
    fform:
      path: /form/**
      url: http://localhost:9015
      stripPrefix: false
    fsocial:
      path: /social/**
      url: http://localhost:8080
      stripPrefix: false
